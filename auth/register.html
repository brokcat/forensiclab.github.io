<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Digital Forensics Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4"><i class="fas fa-shield-alt me-2"></i>Digital Forensics Lab</h2>
                        <h3 class="text-center mb-4">Inscription</h3>
                        
                        <form id="registerForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="username" class="form-label">Nom d'utilisateur</label>
                                <input type="text" class="form-control" id="username" required>
                                <div class="invalid-feedback">Veuillez entrer un nom d'utilisateur.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                                <div class="invalid-feedback">Veuillez entrer une adresse email valide.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="invalid-feedback">Veuillez entrer un mot de passe.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                                <div class="invalid-feedback">Les mots de passe ne correspondent pas.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="country" class="form-label">Pays</label>
                                <select class="form-select" id="country" required>
                                    <option value="">Sélectionnez votre pays</option>
                                    <!-- Options de pays à ajouter -->
                                </select>
                                <div class="invalid-feedback">Veuillez sélectionner votre pays.</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">S'inscrire</button>
                            
                            <div class="text-center">
                                <p class="mt-3">Déjà un compte ? <a href="login.html" class="text-decoration-none">Se connecter</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/auth.js"></script>
</body>
</html>
