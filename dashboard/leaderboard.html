<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classement - Digital Forensics Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-dark">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-shield-alt"></i> Digital Forensics Lab
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../courses.html">Cours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="leaderboard.html">Classement</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> Mon Profil
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html">Profil</a></li>
                            <li><a class="dropdown-item" href="settings.html">Paramètres</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="auth.logout()">Déconnexion</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Leaderboard Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Global Leaderboard -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Classement Global</h5>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Utilisateur</th>
                                        <th>Niveau</th>
                                        <th>Points</th>
                                        <th>Badges</th>
                                    </tr>
                                </thead>
                                <tbody id="globalLeaderboard">
                                    <!-- Classement sera ajouté dynamiquement -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Country Leaderboard -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Classement par Pays</h5>
                        <div class="mb-3">
                            <select class="form-select" id="countrySelect">
                                <option value="">Tous les pays</option>
                                <!-- Options de pays seront ajoutées dynamiquement -->
                            </select>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Utilisateur</th>
                                        <th>Niveau</th>
                                        <th>Points</th>
                                        <th>Badges</th>
                                    </tr>
                                </thead>
                                <tbody id="countryLeaderboard">
                                    <!-- Classement sera ajouté dynamiquement -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/leaderboard.js"></script>
    <script>
        // Vérifier si l'utilisateur est connecté
        if (!auth.getCurrentUser()) {
            window.location.href = '../auth/login.html';
        }

        // Initialiser le leaderboard
        document.addEventListener('DOMContentLoaded', () => {
            const leaderboard = new Leaderboard();
            updateLeaderboards(leaderboard);
        });

        function updateLeaderboards(leaderboard) {
            // Mettre à jour le classement global
            const globalLeaderboard = document.getElementById('globalLeaderboard');
            const globalUsers = leaderboard.getGlobalLeaderboard(10);
            globalLeaderboard.innerHTML = '';
            globalUsers.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.username}</td>
                    <td>Niveau ${user.level}</td>
                    <td>${user.score}</td>
                    <td>
                        <div class="d-flex gap-1">
                            ${user.badges.map(b => `<span class="badge">${b.name} ${b.icon}</span>`).join('')}
                        </div>
                    </td>
                `;
                globalLeaderboard.appendChild(row);
            });

            // Mettre à jour le sélecteur de pays
            const countrySelect = document.getElementById('countrySelect');
            const countries = [...new Set(leaderboard.users.map(u => u.country))];
            countries.forEach(country => {
                const option = document.createElement('option');
                option.value = country;
                option.textContent = country;
                countrySelect.appendChild(option);
            });

            // Gérer le changement de pays
            countrySelect.addEventListener('change', () => {
                updateCountryLeaderboard(leaderboard, countrySelect.value);
            });

            // Mettre à jour le classement par défaut
            updateCountryLeaderboard(leaderboard, '');
        }

        function updateCountryLeaderboard(leaderboard, country) {
            const countryLeaderboard = document.getElementById('countryLeaderboard');
            const countryUsers = leaderboard.getCountryLeaderboard(country, 10);
            countryLeaderboard.innerHTML = '';
            countryUsers.forEach((user, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.username}</td>
                    <td>Niveau ${user.level}</td>
                    <td>${user.score}</td>
                    <td>
                        <div class="d-flex gap-1">
                            ${user.badges.map(b => `<span class="badge">${b.name} ${b.icon}</span>`).join('')}
                        </div>
                    </td>
                `;
                countryLeaderboard.appendChild(row);
            });
        }
    </script>
</body>
</html>
