<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Digital Forensics Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg-dark">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <i class="fas fa-shield-alt"></i> Digital Forensics Lab
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../courses.html">Cours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="leaderboard.html">Classement</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> Mon Profil
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html">Profil</a></li>
                            <li><a class="dropdown-item" href="settings.html">Paramètres</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#" onclick="auth.logout()">Déconnexion</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title mb-4">Progression</h5>
                        <div class="progress mb-3">
                            <div class="progress-bar bg-primary" role="progressbar" style="width: 0%" id="progressBar"></div>
                        </div>
                        <div class="d-flex justify-content-between mb-3">
                            <span>Niveau</span>
                            <span id="userLevel">1</span>
                        </div>
                        <div class="d-flex justify-content-between">
                            <span>Points</span>
                            <span id="userScore">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="row">
                    <!-- Badges -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Mes Badges</h5>
                                <div id="badgesContainer" class="d-flex flex-wrap gap-2 mt-3">
                                    <!-- Badges seront ajoutés dynamiquement -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Récentes Activités -->
                    <div class="col-md-6 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Activités Récentes</h5>
                                <div id="activityLog" class="mt-3">
                                    <!-- Activités seront ajoutées dynamiquement -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Cours en Cours -->
                    <div class="col-12 mb-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Mes Cours</h5>
                                <div id="coursesList" class="mt-3">
                                    <!-- Cours seront ajoutés dynamiquement -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/gamification.js"></script>
    <script>
        // Vérifier si l'utilisateur est connecté
        if (!auth.getCurrentUser()) {
            window.location.href = '../auth/login.html';
        }

        // Initialiser le dashboard
        document.addEventListener('DOMContentLoaded', () => {
            const user = auth.getCurrentUser();
            updateDashboard(user);
        });

        function updateDashboard(user) {
            // Mettre à jour la progression
            const progressBar = document.getElementById('progressBar');
            const level = document.getElementById('userLevel');
            const score = document.getElementById('userScore');

            progressBar.style.width = `${(user.score / 1000) * 100}%`;
            level.textContent = user.level;
            score.textContent = user.score;

            // Mettre à jour les badges
            const badgesContainer = document.getElementById('badgesContainer');
            badgesContainer.innerHTML = '';
            user.badges.forEach(badge => {
                const badgeElement = document.createElement('div');
                badgeElement.className = 'badge bg-primary p-2';
                badgeElement.textContent = `${badge.name} ${badge.icon}`;
                badgesContainer.appendChild(badgeElement);
            });

            // Mettre à jour les cours
            const coursesList = document.getElementById('coursesList');
            coursesList.innerHTML = '';
            Object.keys(user.progress).forEach(courseId => {
                const course = gamification.getCourseById(courseId);
                if (course) {
                    const courseElement = document.createElement('div');
                    courseElement.className = 'course-item p-3 mb-3';
                    courseElement.innerHTML = `
                        <h6>${course.title}</h6>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" style="width: ${user.progress[courseId]}%"></div>
                        </div>
                    `;
                    coursesList.appendChild(courseElement);
                }
            });
        }
    </script>
</body>
</html>
